<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Random User Genrator</title>
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <div class="avatar"></div>
        <p>
          <span class="first-name">First</span><br /><span class="last-name"
            >Last</span
          >
        </p>
      </header>
      <div class="about">
        <p>age: <span class="age"></span></p>
        <p>location: <span class="location"></span></p>
        <p>email: <span class="email"></span></p>
        <p>phone: <span class="phone"></span></p>
      </div>
    </div>
    <button class="btn btn-fetch">Get Another User</button>
  </body>
</html>
